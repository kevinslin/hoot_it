{% extends "base.html" %}

{% block content %}

            <li class=""><a href="#3" data-toggle="tab">Previous</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="1">
                {% for p in current %}

                <div class="problem_set"> <a href="/pset/{{ p.pk }}/">{{ p.name }}</a> </div>
                <hr>
                {% endfor %}
            </div>
            <div class="tab-pane" id="2">

            </div>
            <div class="tab-pane" id="3">
                <p>What up girl, this is Section 3.</p>
            </div>
        </div>
    </div>
    <div class="newsfeed span6">
        <h2> NewsFeed </h2>
    </div>
</div>


{% endblock %}
